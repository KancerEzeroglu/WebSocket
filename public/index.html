<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    #messageInput {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
    }

    #sendButton {
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>Chat App</h1>
  <div id="chat"></div>
  <input id="messageInput" type="text" placeholder="Type a message..." />
  <button id="sendButton">Send</button>

  <div id="output"></div>

  <script src="chat.js"></script>
</body>

</html>
